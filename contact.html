<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <title> Responsive Contact Us Form | CodingLab </title>
    <link rel="stylesheet" href="contact.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    
        <div class="container">
            <div class="content">
                <div class="image-box">
                    <img src="https://t3.ftcdn.net/jpg/03/53/95/92/360_F_353959210_VzTUHv5If4ZvysBJivmwg2mL3uh4HLRc.jpg" alt="">
                </div>
                <form action="https://formspree.io/f/xnqkjwwv" method="POST">
                    <div class="topic">Send us a message</div>
                    <div class="input-box">
                        <input type="text" name="name" required>
                            <label>Enter your name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="email"required>
                            <label>Enter your email</label>
                    </div>
                    <div class="message-box">
                        <label>Enter your message</label>
                        <textarea rows='5' cols='5'  name ="text"required></textarea>
                    </div>
                    <div class="input-box">
                        <input type="submit" name="submit"value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    
</body>
</html>
